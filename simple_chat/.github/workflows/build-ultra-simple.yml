name: Build Ultra Simple APK for Infinix

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ultra-simple:
    name: Build Ultra Simple APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Clean project
      run: flutter clean
      
    - name: Build Ultra Simple APK
      run: flutter build apk --release --target-platform android-arm,android-arm64 -t lib/main_ultra_simple.dart
      
    - name: Upload Ultra Simple APK
      uses: actions/upload-artifact@v4
      with:
        name: infinix-ultra-simple.apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

  build-hello-test:
    name: Build Hello Test APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Clean project
      run: flutter clean
      
    - name: Build Hello Test APK
      run: flutter build apk --release --target-platform android-arm,android-arm64 -t lib/main_hello.dart
      
    - name: Upload Hello Test APK
      uses: actions/upload-artifact@v4
      with:
        name: hello-test-infinix.apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
