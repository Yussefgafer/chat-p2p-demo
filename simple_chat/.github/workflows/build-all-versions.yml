    - name: Upload Basic APK
      uses: actions/upload-artifact@v4
      with:
        name: chat-p2p-demo-basic.apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

  build-infinix:
    name: Build Infinix Safe APK
    runs-on: ubuntu-latest
    
    steps:
