name: Build Chat P2P Demo APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.4'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Analyze code
      run: flutter analyze
      
    - name: Run tests
      run: flutter test
      
    - name: Build APK (Debug)
      run: flutter build apk --debug
      
    - name: Build APK (Release)
      run: flutter build apk --release
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: chat-p2p-demo-debug.apk
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 30
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: chat-p2p-demo-release.apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0-demo-${{ github.run_number }}
        name: Chat P2P Demo v1.0.0-${{ github.run_number }}
        body: |
          🎉 Chat P2P Demo APK Build #${{ github.run_number }}
          
          ## 📱 تطبيق Chat P2P التجريبي
          
          ### الميزات المتاحة:
          - ✅ واجهة Material Design 3
          - ✅ الوضع المظلم
          - ✅ قائمة محادثات تجريبية
          - ✅ حوارات تفاعلية
          - ✅ دعم اللغة العربية
          
          ### الميزات المخططة (النسخة الكاملة):
          - 🔐 تشفير E2E
          - 🌐 اتصالات P2P مباشرة
          - 📱 اكتشاف الأقران
          - 📁 نقل الملفات الآمن
          - 🔄 رسائل غير متصلة
          
          ### التحميل:
          - **Debug APK**: للاختبار والتطوير
          - **Release APK**: للاستخدام العادي (موصى به)
          
          ### المتطلبات:
          - Android 5.0+ (API 21+)
          - 50MB مساحة فارغة
          
          ---
          Built with ❤️ using Flutter 3.32.4
        files: |
          build/app/outputs/flutter-apk/app-debug.apk
          build/app/outputs/flutter-apk/app-release.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
