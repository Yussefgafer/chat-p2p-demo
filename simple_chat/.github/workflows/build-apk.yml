name: Build Chat P2P Demo APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.4'
        channel: 'stable'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Clean project
      run: flutter clean
      
    - name: Build APK (Debug)
      run: flutter build apk --debug --no-tree-shake-icons

    - name: Copy Debug APK
      run: cp build/app/outputs/flutter-apk/app-debug.apk build/app/outputs/flutter-apk/chat-p2p-demo-debug.apk

    - name: Build APK (Release)
      run: flutter build apk --release --no-tree-shake-icons

    - name: Copy Release APK
      run: cp build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/chat-p2p-demo-release.apk

    - name: Build Ultra Simple APK
      run: |
        flutter clean
        flutter pub get
        flutter build apk --release --no-tree-shake-icons -t lib/main_ultra_simple.dart || echo "Ultra simple build failed"

    - name: Copy Ultra Simple APK
      run: cp build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/ultra-simple.apk || echo "Ultra simple copy failed"

    - name: Build Hello Test APK
      run: |
        flutter clean
        flutter pub get
        flutter build apk --release --no-tree-shake-icons -t lib/main_hello.dart || echo "Hello build failed"

    - name: Copy Hello Test APK
      run: cp build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/hello-test.apk || echo "Hello copy failed"

    - name: Build Infinix Minimal APK
      run: |
        flutter clean
        flutter pub get
        flutter build apk --release --no-tree-shake-icons -t lib/main_infinix_minimal.dart || echo "Infinix minimal build failed"

    - name: Copy Infinix Minimal APK
      run: cp build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/infinix-minimal.apk || echo "Infinix minimal copy failed"
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: chat-p2p-demo-debug.apk
        path: build/app/outputs/flutter-apk/chat-p2p-demo-debug.apk
        retention-days: 30

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: chat-p2p-demo-release.apk
        path: build/app/outputs/flutter-apk/chat-p2p-demo-release.apk
        retention-days: 30

    - name: Upload Ultra Simple APK
      uses: actions/upload-artifact@v4
      with:
        name: ultra-simple.apk
        path: build/app/outputs/flutter-apk/ultra-simple.apk
        retention-days: 30
      continue-on-error: true

    - name: Upload Hello Test APK
      uses: actions/upload-artifact@v4
      with:
        name: hello-test.apk
        path: build/app/outputs/flutter-apk/hello-test.apk
        retention-days: 30
      continue-on-error: true

    - name: Upload Infinix Minimal APK
      uses: actions/upload-artifact@v4
      with:
        name: infinix-minimal.apk
        path: build/app/outputs/flutter-apk/infinix-minimal.apk
        retention-days: 30
      continue-on-error: true
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0-demo-${{ github.run_number }}
        name: Chat P2P Demo v1.0.0-${{ github.run_number }}
        body: |
          🎉 Chat P2P Demo APK Build #${{ github.run_number }}
          
          ## 📱 تطبيق Chat P2P التجريبي
          
          ### الميزات المتاحة:
          - ✅ واجهة Material Design 3
          - ✅ الوضع المظلم
          - ✅ قائمة محادثات تجريبية
          - ✅ حوارات تفاعلية
          - ✅ دعم اللغة العربية
          
          ### الميزات المخططة (النسخة الكاملة):
          - 🔐 تشفير E2E
          - 🌐 اتصالات P2P مباشرة
          - 📱 اكتشاف الأقران
          - 📁 نقل الملفات الآمن
          - 🔄 رسائل غير متصلة
          
          ### التحميل:
          - **Debug APK**: للاختبار والتطوير
          - **Release APK**: للاستخدام العادي (موصى به)
          
          ### المتطلبات:
          - Android 5.0+ (API 21+)
          - 50MB مساحة فارغة
          
          ---
          Built with ❤️ using Flutter 3.32.4
        files: |
          build/app/outputs/flutter-apk/app-debug.apk
          build/app/outputs/flutter-apk/app-release.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
